<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Series Player – ChillOut</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="app.css" rel="stylesheet">
  <link href="grid.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      background: #0b0f19;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      width: 90%;
      margin: auto;
      max-width: 1200px;
    }
    .nav-wrapper {
      background: #000;
      padding: 15px 0;
    }
    .logo {
      font-weight: 700;
      font-size: 22px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-color { color: #1f83ed; }

    /* Player section */
    .player-container {
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }
    video {
      width: 100%;
      display: block;
    }

    /* Controls */
    .info-section {
      margin-top: 15px;
    }
    .info-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 15px 0;
    }
    .btn-action {
      background: #1b1f2a;
      border: 1px solid #2a2f3a;
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-action:hover {
      background: #e50914;
      border-color: #e50914;
    }

    /* Episodes */
    .episodes-container {
      margin-top: 25px;
    }
    .episodes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .episode {
      width: 60px;
      height: 60px;
      background: #141824;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s;
      font-weight: bold;
      color: #ccc;
    }
    .episode:hover, .episode.active {
      border-color: #e50914;
      color: #fff;
    }

    /* More like this */
    .more-like {
      margin-top: 30px;
    }
    .similar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .similar-item {
      text-align: center;
      background: #141824;
      border-radius: 8px;
      overflow: hidden;
    }
    .similar-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .similar-item div {
      padding: 8px;
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <div class="nav-wrapper">
    <div class="container">
      <a href="index.html" class="logo">
        <i class='bx bx-movie-play bx-tada main-color'></i>Chill<span class="main-color">Out</span>
      </a>
    </div>
  </div>

  <!-- PLAYER -->
  <div class="container">
    <div class="player-container">
      <video id="player" controls poster="">
        <source id="videoSource" src="" type="video/mp4">
      </video>
    </div>

    <div class="info-section">
      <h2 id="seriesTitle">Unknown Title</h2>
      <p>2025 • Crime / Drama / Thriller</p>

      <div class="info-buttons">
        <button class="btn-action" id="playBtn"><i class='bx bx-play'></i> Play</button>
        <button class="btn-action" id="favoriteBtn"><i class='bx bx-heart'></i> Favorite</button>
        <button class="btn-action" id="downloadBtn"><i class='bx bx-download'></i> Download</button>
        <button class="btn-action" id="shareBtn"><i class='bx bx-share-alt'></i> Share</button>
        <button class="btn-action" id="feedbackBtn"><i class='bx bx-message-dots'></i> Feedback</button>
      </div>

      <h3>Season 1</h3>
      <div class="episodes-container">
        <div class="episodes" id="episodesList"></div>
      </div>

      <div class="more-like">
        <h3>More Like This</h3>
        <div class="similar-grid">
          <div class="similar-item">
            <img src="images/series9.jpg" alt="Game of Thrones">
            <div>Game of Thrones</div>
          </div>
          <div class="similar-item">
            <img src="images/series2.jpg" alt="Money Heist">
            <div>Money Heist</div>
          </div>
          <div class="similar-item">
            <img src="images/series7.jpg" alt="Breaking Bad">
            <div>Breaking Bad</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Simple auth guard: only allow logged-in users ---
    (function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn !== 'true') {
        // Not logged in -> send to sign-in page
        window.location.href = 'signin.html';
        return;
      }
    })();

    // Parse series info from URL
    const params = new URLSearchParams(window.location.search);
    const title = decodeURIComponent(params.get('title') || 'Unknown Title');
    const poster = decodeURIComponent(params.get('poster') || '');
    document.getElementById("seriesTitle").textContent = title;

    const player = document.getElementById("player");
    const videoSource = document.getElementById("videoSource");
    if (poster) player.setAttribute("poster", poster);

    // Generate episodes automatically
    const totalEpisodes = 8;
    const folderName = title.toLowerCase().replace(/\s+/g, '-');
    const episodesList = document.getElementById("episodesList");

    for (let i = 1; i <= totalEpisodes; i++) {
      const ep = document.createElement("div");
      ep.className = "episode";
      ep.textContent = i;
      ep.dataset.src = `videos/${folderName}-ep${i}.mp4`;
      ep.addEventListener("click", () => playEpisode(ep));
      episodesList.appendChild(ep);
    }

    const allEpisodes = document.querySelectorAll(".episode");
    if (allEpisodes.length) playEpisode(allEpisodes[0]);

    function playEpisode(el) {
      allEpisodes.forEach(e => e.classList.remove("active"));
      el.classList.add("active");
      const src = el.dataset.src;
      videoSource.src = src;
      player.load();
      player.play().catch(()=>{});
    }

    // Button Event Listeners
    document.getElementById("playBtn").addEventListener("click", () => {
      if (player.paused) {
        player.play();
      } else {
        player.pause();
      }
    });

    document.getElementById("favoriteBtn").addEventListener("click", () => {
      alert("Added to your favorites!");
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const currentVideo = videoSource.src;
      if (!currentVideo) {
        alert("No video is currently playing!");
        return;
      }
      
      // Create a temporary link and trigger download
      const a = document.createElement('a');
      a.href = currentVideo;
      a.download = `${title}-episode.mp4`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    document.getElementById("shareBtn").addEventListener("click", () => {
      const shareUrl = window.location.href;
      
      // Check if Web Share API is supported
      if (navigator.share) {
        navigator.share({
          title: title,
          text: `Check out ${title} on ChillOut!`,
          url: shareUrl
        })
        .then(() => console.log('Shared successfully'))
        .catch((error) => console.log('Error sharing:', error));
      } else {
        // Fallback: Copy to clipboard
        navigator.clipboard.writeText(shareUrl)
          .then(() => alert('Link copied to clipboard!'))
          .catch(() => {
            // Manual fallback
            prompt('Copy this link:', shareUrl);
          });
      }
    });

    document.getElementById("feedbackBtn").addEventListener("click", () => {
      const feedback = prompt("Please share your feedback:");
      if (feedback) {
        alert("Thank you for your feedback!");
        // Here you could send feedback to server
      }
    });
  </script>
</body>
</html>
