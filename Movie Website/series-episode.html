<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episodes – ChillOut</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="grid.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .episode-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .episode-item {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 15px;
      color: #fff;
      transition: background 0.3s;
    }
    .episode-item:hover {
      background: rgba(255,255,255,0.15);
    }
    .episode-item h3 {
      margin: 0 0 10px;
      font-size: 1rem;
    }
    .episode-item a {
      color: var(--main-color);
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="nav-wrapper">
    <div class="container">
      <div class="nav">
        <a href="index.html" class="logo">
          <i class='bx bx-movie-play bx-tada main-color'></i>Chill<span class="main-color">Out</span>
        </a>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div id="series-info" class="section-header"></div>
      <div class="episode-list" id="episodeList"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const series = params.get("series");
    const title = params.get("title");
    const poster = params.get("poster");

    document.getElementById("series-info").textContent = title + " – Episodes";

    const episodes = {
      "money-heist": [
        { name: "Episode 1", src: "videos/money-heist-ep1.mp4" },
        { name: "Episode 2", src: "videos/money-heist-ep2.mp4" },
        { name: "Episode 3", src: "videos/money-heist-ep3.mp4" }
      ],
      "loki": [
        { name: "Episode 1", src: "videos/loki-ep1.mp4" },
        { name: "Episode 2", src: "videos/loki-ep2.mp4" },
        { name: "Episode 3", src: "videos/loki-ep3.mp4" }
      ],
      "stranger-things": [
        { name: "Episode 1", src: "videos/stranger-things-ep1.mp4" },
        { name: "Episode 2", src: "videos/stranger-things-ep2.mp4" }
      ]
    };

    const list = document.getElementById("episodeList");
    if (episodes[series]) {
      episodes[series].forEach(ep => {
        const div = document.createElement("div");
        div.className = "episode-item";
        div.innerHTML = `
          <h3>${ep.name}</h3>
          <a href="series-movie-player.html?title=${encodeURIComponent(title)}%20${encodeURIComponent(ep.name)}&src=${encodeURIComponent(ep.src)}&poster=${encodeURIComponent(poster)}">▶ Watch Now</a>
        `;
        list.appendChild(div);
      });
    } else {
      list.innerHTML = "<p>No episodes available.</p>";
    }
  </script>

</body>
</html>
